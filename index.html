<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opennuri Dictionary</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* CSS Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #1A1A1A;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Bar - 아이콘 삭제로 중앙 정렬 */
        .top-bar {
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            align-items: center;
            padding: 16px;
            background-color: #121212;
            color: #E0E0E0;
            border-bottom: 1px solid #333333;
        }

        .top-bar .title {
            font-size: 20px;
            font-weight: 500;
        }
        /* 기존 아이콘 스타일은 필요 없으므로 삭제 */

        /* Language Selectors */
        .lang-selectors {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            background-color: #1A1A1A;
        }

        .lang-button {
            flex: 1;
            max-width: 150px;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background-color: #2E2E2E;
            color: #E0E0E0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .lang-button.active {
            background-color: #3F51B5;
            color: white;
        }

        .lang-swap {
            background: none;
            border: none;
            color: #9E9E9E;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .lang-swap:hover {
            background-color: #333333;
        }

        /* Input Area */
        .input-area {
            flex-grow: 1;
            padding: 0 16px 16px 16px;
            background-color: #1A1A1A;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        
        .text-input {
            width: 100%;
            min-height: 120px;
            background-color: #1A1A1A;
            color: #E0E0E0;
            border: none;
            font-size: 24px;
            padding: 12px 0;
            resize: none;
            outline: none;
        }

        /* Results / Output Area */
        .results-container {
            flex-grow: 1;
            padding: 16px;
            background-color: #1A1A1A; /* 본문 배경과 동일하게 변경 */
            /* border-radius: 12px; 이 부분도 제거하여 디자인 일관성 */
            min-height: 200px;
        }
        
        /* === 검색 결과 아이템 스타일 - 첫 번째 파일처럼 예쁘게 수정 === */
        .result-item {
            background-color: #2E2E2E; /* 검색 결과 카드 배경 */
            padding: 15px 20px;
            border-radius: 12px; /* 둥근 모서리 */
            margin-bottom: 12px; /* 아이템 간 간격 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* 은은한 그림자 */
            transition: transform 0.2s ease-in-out;
        }
        .result-item:hover {
            transform: translateY(-3px); /* 호버 시 약간 떠오르는 효과 */
        }

        .word-title {
            font-size: 24px; /* 더 크게 강조 */
            font-weight: 700; /* 더 굵게 */
            color: #BBDEFB; /* 밝은 파란색 강조 */
            margin-bottom: 6px;
            display: flex;
            align-items: center;
        }
        .word-title .material-icons { /* 발음 아이콘 추가 공간 */
            font-size: 20px;
            margin-left: 10px;
            color: #9E9E9E;
            cursor: pointer;
        }

        .word-pos {
            font-size: 15px;
            color: #BBDEFB; /* 품사도 강조색으로 */
            font-weight: 500;
            margin-bottom: 10px;
        }

        .word-definition {
            font-size: 17px; /* 정의를 읽기 좋게 */
            line-height: 1.6;
            margin-bottom: 12px;
            color: #E0E0E0;
        }

        .word-example {
            font-size: 15px;
            color: #B0B0B0;
            font-style: italic;
            border-left: 3px solid #64B5F6; /* 예문 왼쪽에 구분선 */
            padding-left: 10px;
            margin-top: 8px;
        }

        .no-results {
            text-align: center;
            color: #9E9E9E;
            padding: 20px;
        }

        /* === 파일 로드 옵션 UI 스타일 === */
        .load-options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: 100%;
            height: 100%;
            padding-top: 50px; /* 상단 여백 추가 */
        }
        .load-button {
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            width: 80%; /* 버튼 너비 조정 */
            max-width: 300px;
            justify-content: center; /* 버튼 내부 콘텐츠 중앙 정렬 */
        }
        .load-button:hover {
            transform: scale(1.05);
        }
        .server-load-btn { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); }
        .file-load-btn { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .text-load-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        /* === 파일 로드 옵션 UI 스타일 끝 === */

        /* 메시지 알림 스타일 */
        .message-toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            z-index: 2000;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-toast.show {
            opacity: 1;
        }
        .message-toast.success { background-color: #4CAF50; }
        .message-toast.error { background-color: #F44336; }
        .message-toast.info { background-color: #2196F3; }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="top-bar">
        <div class="title">오픈누리 사전</div>
    </div>

    <div class="lang-selectors">
        <button class="lang-button active">English</button>
        <button class="lang-swap material-icons">swap_horiz</button>
        <button class="lang-button">Korean</button>
    </div>

    <div class="input-area">
        <textarea id="searchInput" class="text-input" placeholder="사전 데이터를 먼저 로드해주세요."></textarea>
    </div>

    <div class="results-container" id="resultsContainer">
        </div>

    <script>
        let dictionaryData = [];

        function showMessage(text, type) {
            const toast = document.createElement('div');
            toast.className = `message-toast ${type}`;
            toast.textContent = text;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('show');
            }, 10); // 약간의 지연 후 show 클래스 추가
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }

        function processAndLoadData(loadedWords) {
            if (!loadedWords || loadedWords.length === 0) {
                showMessage('단어 데이터가 비어있거나 유효하지 않습니다.', 'error');
                return;
            }
            dictionaryData = loadedWords;
            showMessage(`사전 파일 로드 완료! (${dictionaryData.length}개 단어)`, 'success');
            
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '<div id="resultsList"></div><div id="noResults" class="no-results" style="display: none;">No results found.</div>';
            
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', searchDictionary);
            searchInput.placeholder = "검색할 단어를 입력하세요...";
        }

        window.loadFromServer = async function() {
            showMessage('서버에서 사전 파일을 불러오는 중...', 'info');
            try {
                const response = await fetch('llm_dictionary_2letter_20250812_000751.json'); // 실제 파일명 확인 필요
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                processAndLoadData(data.entries || []);
            } catch (error) {
                console.error('Error loading from server:', error);
                showMessage(`서버 로드 실패: ${error.message}`, 'error');
            }
        };

        window.loadDictionaryFile = function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        try {
                            const data = JSON.parse(e.target.result);
                            processAndLoadData(data.entries || []);
                        } catch (error) {
                            showMessage('JSON 파싱 에러: ' + error.message, 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        };

        window.loadFromText = function() {
            const jsonText = prompt('JSON 파일 내용을 여기에 붙여넣으세요:');
            if (jsonText) {
                try {
                    const data = JSON.parse(jsonText);
                    processAndLoadData(data.entries || []);
                } catch (error) {
                    showMessage('JSON 파싱 에러: ' + error.message, 'error');
                }
            }
        };

        function searchDictionary() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const resultsList = document.getElementById('resultsList');
            const noResultsDiv = document.getElementById('noResults');

            if (!resultsList || !dictionaryData.length) { // 데이터 로드 및 존재 여부 확인
                if (noResultsDiv) noResultsDiv.style.display = 'block';
                return; 
            }
            
            resultsList.innerHTML = ''; 

            if (searchTerm.length < 1) {
                noResultsDiv.style.display = 'none';
                return;
            }

            const filteredResults = dictionaryData.filter(entry => 
                (entry.word && entry.word.toLowerCase().includes(searchTerm)) ||
                (entry.definition && entry.definition.toLowerCase().includes(searchTerm))
            ).slice(0, 50);

            if (filteredResults.length > 0) {
                filteredResults.forEach(entry => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    resultItem.innerHTML = `
                        <div class="word-title">${entry.word || ''} <span class="material-icons" style="font-size: 20px; cursor: pointer;">volume_up</span></div>
                        <div class="word-pos">${entry.pos || ''}</div>
                        <div class="word-definition">${entry.definition || ''}</div>
                        ${entry.example ? `<div class="word-example">"${entry.example}"</div>` : ''}
                    `;
                    resultsList.appendChild(resultItem);
                });
                noResultsDiv.style.display = 'none';
            } else {
                noResultsDiv.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="load-options-container">
                    <h3>사전 데이터를 로드해주세요.</h3>
                    <p style="color:#9E9E9E; font-size:14px; margin-bottom:10px;">먼저 서버 로드를 시도해보세요.</p>
                    <button class="load-button server-load-btn" onclick="loadFromServer()">
                        <span class="material-icons">cloud_download</span>
                        서버에서 자동 로드
                    </button>
                    <input type="file" id="fileInput" accept=".json" style="display: none;">
                    <button class="load-button file-load-btn" onclick="document.getElementById('fileInput').click()">
                        <span class="material-icons">folder_open</span>
                        파일 선택
                    </button>
                    <button class="load-button text-load-btn" onclick="loadFromText()">
                        <span class="material-icons">edit_note</span>
                        텍스트 붙여넣기
                    </button>
                </div>
            `;
            document.getElementById('fileInput').addEventListener('change', e => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = event => {
                        try {
                            const data = JSON.parse(event.target.result);
                            processAndLoadData(data.entries || []);
                        } catch (error) {
                            showMessage('JSON 파싱 에러: ' + error.message, 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            });
            // 초기에는 검색 입력창에 이벤트 리스너를 연결하지 않음
        });
    </script>
</body>
</html>
